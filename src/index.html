<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Яндекс.Практикум. Проектная работа № 4">
    <title>MESTO by.LVA</title>

</head>
<body class="page">
<header class="header">
    <img class="header__logo" type="image/svg" src= "<%=require('./images/mesto-logo.svg')%>" alt="Логотип Mesto">

</header>
<main>
    <section class="profile">
        <img class="profile__avatar"  src= "<%=require('./images/kusto.jpg')%>"  alt="кусто">
        <div class="profile__info">
            <div class="profile__info-edit-wrap">
                <h1 class="profile__title"> </h1>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description"> </p>
        </div>
        <button class="profile__add-card" type="button"></button>
    </section>
    <section class="elements">
        <template class="elements-template">
            <article class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__image" alt=""/>
                <h2 class="element__title"></h2>
               <div class="element__like-container">
                <button class="element__button-heart" type="button" aria-label="Нравится"></button>
                <span class="element__button-heart-count"></span>
               </div>
            </article>
        </template>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; 2022. Леонтьев Валерий</p>
</footer>
<div class="popup popup_profile">
    <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form name="profile" class="popup__form" novalidate>
            <fieldset class="popup__set">
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__form-field">
                    <input class="popup__input"
                           id="popup__name-input"
                           name="name"
                           type="text"
                           placeholder="Имя"
                           required minlength="2" maxlength="40"/>
                    <span id="popup__name-input-error" class="popup__input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input"
                           name="job"
                           id="popup__job-input"
                           type="text"
                           placeholder="О себе"
                           required minlength="2" maxlength="200"/>
                    <span id="popup__job-input-error" class="popup__input-error"></span>
                </label>
                <button type="submit" disabled class="popup__button">Сохранить</button>
            </fieldset>
        </form>
    </div>
    <div class="popup__overlay"></div>
</div>
<div id="newPlace" class="popup popup_place">
    <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form class="popup__form" name="newPlace" novalidate>
            <fieldset class="popup__set">
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__form-field">
                    <input class="popup__input" id="popup__placeName-input" name="placeName"
                           placeholder="Название"
                           required minlength="2" maxlength="30"/>
                    <span id="popup__placeName-input-error" class="popup__input-error"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input" id="popup__placeLink-input" name="placeLink"
                           placeholder="Ссылка на картинку" required type="url"/>
                    <span id="popup__placeLink-input-error" class="popup__input-error"></span>
                </label>
                <button type="submit" disabled class="popup__button">Создать</button>
            </fieldset>
        </form>
    </div>
    <div class="popup__overlay"></div>
</div>
<div class="popup popup_delete-confirm">
    <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
        <form class="popup__form"  novalidate>
            <fieldset class="popup__set">
                <h2 class="popup__title popup_delete-confirm_title">Вы уверены</h2>


                <button type="submit"  class="popup__button">Да</button>
            </fieldset>
        </form>
    </div>
    <div class="popup__overlay"></div>
</div>
<div class="popup popup_image" id="popupImage">
    <div class="popup__image-container">
        <button class="popup__close"
                type="button" aria-label="Закрыть"></button>
        <figure class="popup__image-fiqure">
            <img class="popup__image" alt="">
            <figcaption class="popup__image-name"></figcaption>
        </figure>
    </div>
    <div class="popup__overlay"></div>
</div>
<!--<script type="module" src="src/pages/index.js"></script>-->
</body>
</html>
