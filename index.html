<main>
    <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg">
        <div class="profile__info">
            <p class="profile__title">Жак-Ив Кусто  <button class="profile__edit-button"><img class="profile__button-edit-img" src="images/edit-button.svg">
            </button>
            </p>
            <p class="profile__description">Исследователь океана</p>
        </div>


        <button class="profile__add-button"><img class="profile__button-add-img"/></button>

    <section class="elements">
        <article class="element">
            <img class="element__image"   src="images/bridge.jpg" alt="мост"/>

        </article>
        <article class="element">
            <img class="element__image"    src="images/develop.jpg" alt="коса"/>
            <h2 class="element__title">Разработка</h2>
        </article>
        <article class="element">
            <img class="element__image"   src="images/bridge.jpg" alt="мост"/>
            <h2 class="element__title">Неизвестный мост</h2>
        </article>
        <article class="element">
            <img class="element__image"    src="images/winter.jpg" alt="зима"/>
            <h2 class="element__title">Неизвестный мост</h2>
        </article>
        <article class="element">
            <img class="element__image"    src="images/develop.jpg" alt="коса"/>
            <h2 class="element__title">Неизвестный мост</h2>
        </article>
    </section>
</main>
